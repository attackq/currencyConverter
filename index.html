<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="converter">
        <div class="container">
            <div class="coverter__wrapper">
                <section class="main">
                    <h1 class="title">Choose the currency:</h1>
                    <select name="converter" id="select">
                    </select>
                </section>
                <section class="value" id="value">
                    <input type="text" id='amount' placeholder="Enter amount">
                </section>
                <section class="total" id="total">
                    <div class="currency__labels" id="labels">
                        <span for="">USD</span>
                        <span for="">EUR</span>
                        <span for="">CNY</span>
                        <span for="">RUB</span>
                    </div>
                    <div class="currency__values" id="values">
                        <span for="">USD</span>
                        <span for="">EUR</span>
                        <span for="">CNY</span>
                        <span for="">RUB</span>
                    </div>
                </section>
            </div>

        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
